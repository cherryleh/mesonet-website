<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Set the base path for the Angular app
    var baseHref = '/mesonet-website/';
    var path = window.location.pathname;

    if (path.startsWith(baseHref)) {
      // Extract the route after the baseHref
      var route = path.slice(baseHref.length);

      // Redirect to index.html with the route as a hash fragment
      window.location.replace(baseHref + 'index.html#/' + route + window.location.search + window.location.hash);
    } else {
      // Redirect to the baseHref if the path doesn't start with it
      window.location.replace(baseHref);
    }
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="/mesonet-website/">click here</a>.</p>
</body>
</html>

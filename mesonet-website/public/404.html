<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="refresh" content="0; url=/mesonet-website/">
  <title>Redirecting...</title>
  <script>
    // Check if the current path starts with the Angular app's base path
    var baseHref = '/mesonet-website/';
    var path = window.location.pathname;

    if (path.startsWith(baseHref)) {
      // Remove the base path and redirect to index.html with the full path
      var newUrl = baseHref + 'index.html?' + path.slice(baseHref.length) + window.location.search + window.location.hash;
      window.location.replace(newUrl);
    } else {
      // Redirect to the Angular app's root (for other invalid paths)
      window.location.replace(baseHref);
    }
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="/mesonet-website/">click here</a>.</p>
</body>
</html>
